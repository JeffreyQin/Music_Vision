<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Labelling Software</title>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="image-name">Image Name</h1>
        <div id="image-panel">
            <img id="image" src="../music_score/labelled_images/0.png">
        </div>
        <div id="label-panel">
            <p>first chord border X: <span id=x-label></span></p>
            <label>first chord duration: </label>
            <input id="duration-input" required>
            <p></p>
            <label>first chord pitch: </label>
            <input class='pitch' id="pitch1-input" required>
            <input class='pitch' id="pitch2-input" required>
            <input class='pitch' id="pitch3-input" required>
            <input class='pitch' id="pitch4-input" required>
            <input class='pitch' id="pitch5-input" required>
            <p></p>
            <button id="finish-button">finish</button>
        </div>
    </body>
</html>
